<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="sidebar">
        <!--Her logger brukerene seg inn mot en channel.-->
        <section id="setChannel" class="channel-section">
          <label for="channel">Channel Name</label
          ><input
            id="channel"
            placeholder="your channel name"
            class="channel-input" />
          <div>
            <button id="joinBtn">Join!</button>
            <button id="createBtn">Create!</button>
          </div>
          <!-- N책r de har joinet en channel, havner channelnavnet inni denne spannen her. -->
          <label for="user">Your username</label
          ><input id="user" placeholder="your username" class="user-input" />
            <label for="password">Your username</label
            ><input id="password" placeholder="your password" class="user-input" type="password"/>
          <div>
            <button id="logInBtn">Log In!</button>
            <button id="signUpBtn">Sign Up!</button>
              <button id="logOutBtn">Log Out!</button>
          </div>
        </section>
        <section class="channel-list">
          <p class="joined-channel">
            Joined channel <br />
            <span id="channelOutput" class="channel-output"></span>
          </p>
          <div id="channelList" class="channel-area">
            <p>Channel list</p>
            <ul id="channelNames"></ul>
          </div>
        </section>
      </div>
      <div class="chat-area">
        <div class="message-input">
          <!-- Her styres hva brukernavn brukeren v책r bruker. og hva melding de vil skrive, sampt 책 sente meldinger til channel.-->
          <section id="useChat" class="message-input-container">
            <label for="message" class="message-label">Message:</label
            ><input
              id="message"
              placeholder="type a message"
              class="message-container" />
            <button id="sendBtn" class="message-btn">Send!</button>
          </section>
        </div>
        <!-- Her printes alle meldinger ut, b책de de sendt fra bruker, men og de som er mottat fra channel. -->
        <section id="messages" class="chat-container">
          <ul id="messageList" class="message-list"></ul>
        </section>
      </div>
    </main>
  </body>
</html>
